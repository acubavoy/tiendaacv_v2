<!DOCTYPE html>

<head>

      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      margin: auto;

    }

      color: #c2185b;
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #c2185b;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a3154e;
    }

    .disabled {

  </style>
</head>
<body>

      <label for="sku">Productos Seleccionados (SKU - Nombre):</label>
      <textarea id="productos" name="productos" rows="4" readonly></textarea>

      <label for="forma_pago">Forma de Pago:</label>
      <select name="forma_pago" required>
        <option value="">Seleccione una opción</option>
        <option value="Pago Cash">Pago Cash</option>
        <option value="Deposito bancario">Depósito bancario</option>
        <option value="Pago por Zelle">Pago por Zelle</option>
        <option value="Pago por Tarjeta de Crédito" disabled class="disabled">Pago por Tarjeta de Crédito (Próximamente)</option>
        <option value="Pago por Paypal" disabled class="disabled">Pago por Paypal (Próximamente)</option>
      </select>

      <h2>Datos del Comprador</h2>

      <label>Apellidos:</label>
      <input name="comprador_apellidos" required>
      <label>Teléfono:</label>
      <input name="comprador_telefono" required>
      <label>Email:</label>
      <input name="comprador_email" required>
      <label>Código Postal:</label>
      <input name="comprador_codigo_postal" required>
      <label>ID/Licencia/Pasaporte:</label>
      <input name="comprador_id" required>

      <h2>Datos del Receptor</h2>
      <label>Nombre:</label>
      <input name="receptor_nombre" required>
      <label>Apellidos:</label>
      <input name="receptor_apellidos" required>
      <label>Nombre de la calle:</label>
      <input name="nombre_calle_del_receptor" required>
      <label>Número de la calle:</label>
      <input name="numero_calle_del_receptor" required>
      <label>Entrecalles:</label>
      <input name="entrecalles" required>
      <label>Reparto:</label>
      <input name="reparto" required>
      <label>Pueblo o Ciudad:</label>
      <input name="ciudad" required>
      <label>Provincia:</label>
      <input name="provincia" required>
      <label>País:</label>
      <input name="pais" required>
      <label>Teléfono:</label>
      <input name="receptor_telefono" required>
      <label>Número de Carnet de Identidad:</label>
      <input name="receptor_carnet" required>
      <label>¿Puede ser contactado por WhatsApp?</label>
      <select name="receptor_whatsapp" required>
        <option value="">Seleccione</option>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>

      <button type="submit">Enviar Pedido</button>
    </form>
  </div>
