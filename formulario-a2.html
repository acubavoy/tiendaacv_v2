<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Pedido</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #cc0066;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 15px;
      width: 100%;
      background-color: #cc0066;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="pedido-form" method="POST" action="https://script.google.com/macros/s/AKfycbxBsyOUQdRndw_H3thaCZKWLF7cdidwoITArTnPKJj2KNiyeNAdlPiMGBdrCsEL3Gyb/exec">
    <h2>Formulario de Pedido</h2>

    <label>Productos Seleccionados (SKU - Nombre - Precio):</label>
    <textarea name="productos_seleccionados" id="productos_seleccionados" readonly></textarea>

    <label>Forma de Pago:</label>
    <select name="forma_pago" required>
      <option value="">Seleccione una opción</option>
      <option>Pago Cash</option>
      <option>Depósito bancario</option>
      <option>Zelle</option>
      <option>Tarjeta de Crédito</option>
      <option>PayPal</option>
    </select>

    <h3>Datos del Comprador</h3>
    <label>Nombre:</label><input name="comprador_nombre" required>
    <label>Apellidos:</label><input name="comprador_apellidos" required>
    <label>Teléfono:</label><input name="comprador_telefono" required>
    <label>Email:</label><input name="comprador_email" required>
    <label>Código Postal:</label><input name="comprador_zipcode">
    <label>ID/Licencia/Pasaporte:</label><input name="comprador_id">

    <h3>Datos del Receptor</h3>
    <label>Nombre:</label><input name="receptor_nombre" required>
    <label>Apellidos:</label><input name="receptor_apellidos" required>
    <label>Teléfono:</label><input name="receptor_telefono" required>
    <label>¿Puede ser contactado por WhatsApp?:</label>
    <select name="receptor_contacto_whatsapp">
      <option>Sí</option>
      <option>No</option>
    </select>
    <label>Nombre de la Calle:</label><input name="nombre_calle_del_receptor">
    <label>Número de la Calle:</label><input name="receptor_numero_calle">
    <label>Entrecalles:</label><input name="receptor_entrecalles">
    <label>Reparto:</label><input name="receptor_reparto">
    <label>Pueblo o Ciudad:</label><input name="receptor_pueblo">
    <label>Provincia:</label><input name="receptor_provincia">
    <label>País:</label><input name="receptor_pais">

    <input type="hidden" name="_next" value="https://acubavoy.github.io/tiendaacv_v2/agradecimiento.html" />

    <button type="submit">Enviar Pedido</button>
  </form>

  <script>
    const productos = JSON.parse(localStorage.getItem("productosSeleccionados") || "[]");
    document.getElementById("productos_seleccionados").value = productos.join("\\n");
  </script>
</body>
</html>
