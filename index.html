<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de Productos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff99cc;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
      color: white;
    }
    .product {
      background-color: white;
      margin: 10px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product h2 {
      margin-top: 0;
      font-size: 1.2em;
      text-align: center;
    }
    .price {
      color: red;
      font-size: 1.1em;
      font-weight: bold;
    }
    .product img {
      width: 100%;
      max-width: 250px;
      height: auto;
      border-radius: 8px;
      margin-top: 10px;
    }
    .select-button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Catálogo de Productos</h1>
  </header>

  <div id="productos"></div>

  <script>
    const apiKey = "AIzaSyC6AQIpxmYnd2JolEErFxfEha6oHdfsfOE";
    const spreadsheetId = "1RjANLHYZ86S9wRuwUImVPPMT9v_hK7F1VmB80wgCzHs";
    const range = "formulario_a22h!A2:L";

    fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`)
      .then(response => response.json())
      .then(data => {
        const rows = data.values;
        const container = document.getElementById("productos");

        if (!rows || rows.length === 0) {
          container.innerHTML = "<p>No se encontraron productos.</p>";
          return;
        }

        rows.forEach(row => {
          const sku = row[0]?.trim();
          const nombre = row[1]?.trim();
          const precio = row[2]?.trim();
          const imagen = row[3]?.trim() || "https://via.placeholder.com/250";

          // Solo mostrar si hay SKU, nombre y precio
          if (!sku || !nombre || !precio) return;

          const productoHTML = `
            <div class="product">
              <h2>${nombre}</h2>
              <p><strong>SKU:</strong> ${sku}</p>
              <p class="price">Precio de Venta: $${precio}</p>
              <img src="${imagen}" alt="Imagen del producto">
              <a class="select-button" href="formulario-a2.html?sku=${encodeURIComponent(sku)}">Seleccionar</a>
            </div>
          `;
          container.innerHTML += productoHTML;
        });
      })
      .catch(error => {
        document.getElementById("productos").innerHTML = "<p>Error al cargar los productos.</p>";
        console.error("❌ Error al obtener los datos:", error);
      });
  </script>
</body>
</html>
